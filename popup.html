<!DOCTYPE html>
<html>
<head>
    <title>Toggle Button</title>
    <style>
        body {
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #toggleButton {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        #toggleButton.off {
            background-color: #f44336; /* Red */
        }
    </style>
</head>
<body>
    <button id="toggleButton">Enable Modification</button>
    <script src="popup.js"></script>
</body>
</html>
